<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2025 Data Day Scores</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  background: #fff;
  margin: 0;
  padding: 10px;
  text-align: center;
}
h1 {
  margin: 10px 0;
  font-size: 1.8rem;
  color: #333;
}
.sheet-container {
  width: 100%;
  margin: auto;
  overflow-x: auto;
  overflow-y: auto;
  background: #fff;
  padding: 5px;
  max-height: 90vh;
}
table {
  border-collapse: collapse;
  width: 100%;
  table-layout: fixed;
  font-size: 1rem;
  background: #fff;
}
td {
  text-align: center;
  word-break: break-word;
  padding: 1px 2px;
  height: 15px;
  background: #fff;
  width: 15px;
}
tbody tr:nth-child(n+3) td:nth-child(2) {
  font-weight: 500;
  font-size: 1.2em;
}
tbody tr:nth-child(n+3):hover td {
  background-color: #f2f2f2;
}
tbody tr:nth-child(1),
tbody tr:nth-child(2) {
  position: sticky;
  top: 0;
  background: #fff;
  z-index: 2;
}
tbody tr:nth-child(2) { top: 15px; }
tbody tr:nth-child(4n+6) td {
  border-bottom: 1px solid rgba(0,0,0,0.15);
}
</style>
</head>
<body>
<h1>2025 DATA DAY SCORES</h1>
<div class="sheet-container">
  <table id="sheet-table">
    <thead></thead>
    <tbody></tbody>
  </table>
</div>

<script>
async function loadSheet() {
  const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRzZ98moW_HArkbdGmyy83BjEVJn3pvpnOtOM66bs77BERNHalhZGkM8KodckPh8QybWJBnz3OwqZaa/pub?output=csv";
  const res = await fetch(url);
  const text = await res.text();

  const rows = text.trim().split("\n").map(r => r.split(","));
  const tbody = document.querySelector("#sheet-table tbody");

  // Determine min and max of numeric values for gradient
  let numbers = [];
  rows.forEach(row => row.forEach(cell => {
    const val = parseFloat(cell);
    if (!isNaN(val)) numbers.push(val);
  }));
  const minVal = Math.min(...numbers);
  const maxVal = Math.max(...numbers);
  function getColor(value) {
    const ratio = (value - minVal) / (maxVal - minVal);
    const r = Math.floor(255 * ratio);
    const g = Math.floor(255 * (1 - ratio));
    return `rgb(${r},${g},0)`;
  }

  // Populate table
  rows.forEach((row) => {
    const tr = document.createElement("tr");
    row.forEach(cell => {
      const td = document.createElement("td");
      td.textContent = cell;
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

  // Apply numeric gradients for every 4th row starting with row 6
  for (let r = 5; r < tbody.rows.length; r += 4) {
    const row = tbody.rows[r];
    Array.from(row.cells).forEach(td => {
      const val = parseFloat(td.textContent);
      if (!isNaN(val)) {
        td.style.backgroundColor = getColor(val);
        td.style.color = '#fff';
      }
    });
  }

  // Compare first item: start at row 4 (Actuals) vs row 3 (Predictions)
  let i = 3; // row 4 (0-indexed)
  while (i < tbody.rows.length) {
    const currentRow = tbody.rows[i];       // Actuals
    const previousRow = tbody.rows[i - 1];  // Predictions
    if (!currentRow || !previousRow) break;

    for (let c = 2; c < Math.min(currentRow.cells.length, 18); c++) { // columns 3â€“18
      const team1 = currentRow.cells[c].textContent.split(" ")[0];
      const team2 = previousRow.cells[c].textContent.split(" ")[0];
      if (team1 && team1 === team2) {
        currentRow.cells[c].style.backgroundColor = "lightgreen";
        previousRow.cells[c].style.backgroundColor = "lightgreen";
      }
    }

    i += 4; // move to the next 4-row block
  }

  adjustFontSize();
  window.addEventListener('resize', adjustFontSize);
}

function adjustFontSize() {
  const table = document.getElementById("sheet-table");
  const container = document.querySelector(".sheet-container");
  const rows = table.rows.length;
  if (rows === 0) return;
  const containerHeight = window.innerHeight - container.offsetTop - 40;
  const newFontSize = Math.min(Math.floor(containerHeight / rows * 1.5), 24);
  table.style.fontSize = newFontSize + "px";
}

loadSheet();
</script>
</body>
</html>
