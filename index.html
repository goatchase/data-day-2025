<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 Data Day Scores</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .table-container {
      width: 100%;
      overflow-x: auto; /* allow scroll on small screens */
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 18px;
    }

    th, td {
      text-align: center;
      padding: 6px 8px;
      width: 100px; /* uniform width */
    }

    tr {
      height: 30px; /* same height rows */
    }

    /* single soft line every 4 rows starting at row 2 */
    tr:nth-child(4n+2) {
      border-bottom: 1px solid #ccc;
    }

    /* gradient coloring every 4 rows starting at row 6 */
    tr.gradient {
      background: linear-gradient(to right, #4caf50, #ffeb3b, #f44336);
      color: white;
    }

    /* Sticky header (first two rows) */
    thead tr:nth-child(-n+2) {
      position: sticky;
      top: 0;
      background: white;
      z-index: 2;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      table {
        font-size: 16px; /* adjust size */
        width: max-content; /* prevent squishing, enable scroll */
      }
    }
  </style>
</head>
<body>
  <h1>2025 Data Day Scores</h1>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Score</th>
          <th>Category</th>
          <th>Division</th>
        </tr>
        <tr>
          <td>1</td>
          <td><strong>John Doe</strong></td>
          <td>95</td>
          <td>A</td>
          <td>West</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2</td>
          <td><strong>Jane Smith</strong></td>
          <td>88</td>
          <td>B</td>
          <td>East</td>
        </tr>
        <tr>
          <td>3</td>
          <td><strong>Mike Lee</strong></td>
          <td>76</td>
          <td>A</td>
          <td>South</td>
        </tr>
        <tr class="gradient">
          <td>4</td>
          <td><strong>Chris Kim</strong></td>
          <td>65</td>
          <td>C</td>
          <td>North</td>
        </tr>
        <tr>
          <td>5</td>
          <td><strong>Anna Brown</strong></td>
          <td>82</td>
          <td>B</td>
          <td>West</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
