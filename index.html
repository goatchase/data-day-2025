<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sheet-Like Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 10px;
    }

    .sheet-container {
      width: 100%;
      margin: auto;
      overflow-x: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 5px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed; /* maintain column widths */
      font-size: 1rem; /* will scale dynamically */
    }

    th, td {
      text-align: left;
      padding: 4px 6px; /* less space to make text bigger */
      word-break: break-word;
    }

    th {
      background-color: #f0f0f0;
      font-weight: 500;
      position: sticky;
      top: 0;
    }

    /* only the first column has bottom border between rows */
    td:first-child {
      border-bottom: 1px solid #ccc;
      font-weight: 500;
      width: 40px; /* adjust for row numbers */
      text-align: center;
    }

    tr:nth-child(even) td:not(:first-child) {
      background-color: #fafafa; /* subtle striping */
    }

    tr:hover td:not(:first-child) {
      background-color: #eef2f7; /* highlight row on hover */
    }
  </style>
</head>
<body>
  <div class="sheet-container">
    <table id="sheet-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadSheet() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRzZ98moW_HArkbdGmyy83BjEVJn3pvpnOtOM66bs77BERNHalhZGkM8KodckPh8QybWJBnz3OwqZaa/pub?output=csv";
      const res = await fetch(url);
      const text = await res.text();

      const rows = text.trim().split("\n").map(r => r.split(","));
      const thead = document.querySelector("#sheet-table thead");
      const tbody = document.querySelector("#sheet-table tbody");

      // Header
      const headerRow = document.createElement("tr");
      rows[0].forEach((cell, i) => {
        const th = document.createElement("th");
        th.textContent = cell;
        if (i === 0) th.style.width = "40px"; // first column fixed width
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      // Body
      rows.slice(1).forEach((row, rowIndex) => {
        const tr = document.createElement("tr");
        row.forEach((cell, i) => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      adjustFontSize();
      window.addEventListener('resize', adjustFontSize);
    }

    function adjustFontSize() {
      const table = document.getElementById("sheet-table");
      const container = document.querySelector(".sheet-container");
      const rows = table.rows.length;
      if (rows === 0) return;

      const containerHeight = window.innerHeight - container.offsetTop - 20;
      const newFontSize = Math.min(Math.floor(containerHeight / rows * 0.9), 20); // cap max size
      table.style.fontSize = newFontSize + "px";
    }

    loadSheet();
  </script>
</body>
</html>
