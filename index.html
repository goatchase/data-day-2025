<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Day Scores by Cheah</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  background: #fff;
  margin: 0;
  padding: 10px;
  text-align: center;
}
h1 {
  margin: 10px 0;
  font-size: 1.8rem;
  color: #333;
}
.sheet-container {
  width: 100%;
  overflow-x: auto;
  overflow-y: auto;
  padding: 5px;
  max-height: 90vh;
}
table {
  border-collapse: collapse;
  width: max-content;
  min-width: 100%;
  table-layout: fixed;
  font-size: 1rem;
  background: #fff;
}
td {
  text-align: center;
  word-break: break-word;
  padding: 1px 4px;
  height: 20px;
  background: #fff;
  min-width: 20px;
}
tbody tr:nth-child(n+3):hover td {
  background-color: #f2f2f2;
}
tbody tr:nth-child(1),
tbody tr:nth-child(2) {
  position: sticky;
  top: 0;
  background: #fff;
  z-index: 2;
}
tbody tr:nth-child(2) { top: 20px; }

/* Subtle horizontal line every 4 rows starting at row 2 */
tbody tr:nth-child(4n+2) td {
  border-bottom: 1px solid rgba(0,0,0,0.15);
}

/* Italicize row 5 and every 4th row after */
tbody tr:nth-child(5),
tbody tr:nth-child(9),
tbody tr:nth-child(13),
tbody tr:nth-child(17),
tbody tr:nth-child(21) {
  font-style: italic;
}

/* Mobile adjustments */
@media (max-width: 600px) {
  table {
    font-size: 0.8rem;
  }
  td {
    padding: 1px 2px;
    min-width: 15px;
    height: 18px;
  }
}
</style>
</head>
<body>
<h1>Data Day Scores by Cheah</h1>

<!-- Dartboard chart ABOVE the table -->
<canvas id="dartboard" width="500" height="500"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="sheet-container">
  <table id="sheet-table">
    <thead></thead>
    <tbody></tbody>
  </table>
</div>

<script>
async function loadSheet() {
  const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRzZ98moW_HArkbdGmyy83BjEVJn3pvpnOtOM66bs77BERNHalhZGkM8KodckPh8QybWJBnz3OwqZaa/pub?output=csv";
  const res = await fetch(url);
  const text = await res.text();

  const rows = text.trim().split("\n").map(r => r.split(","));
  const tbody = document.querySelector("#sheet-table tbody");

  // Populate table
  rows.forEach((row, rowIndex) => {
    const tr = document.createElement("tr");
    row.forEach((cell, colIndex) => {
      const td = document.createElement("td");
      td.textContent = cell;
      if (colIndex === 1) td.style.fontWeight = "normal"; // unbold W-L
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

  // Collect accuracy numbers by week (col 0 = week)
  let weekMap = {};
  rows.forEach((row, i) => {
    if (i < 2) return; // skip headers
    const week = row[0].trim();
    row.forEach((cell, c) => {
      if (c === 0 || isNaN(parseFloat(cell))) return;
      const val = parseFloat(cell);
      if (!weekMap[week]) weekMap[week] = [];
      weekMap[week].push(val);
    });
  });

  // Convert to polar scatter points
  let weeks = Object.keys(weekMap);
  let dataPoints = [];
  weeks.forEach((week, wIndex) => {
    const angle = (wIndex / weeks.length) * 2 * Math.PI;
    weekMap[week].forEach(val => {
      dataPoints.push({
        r: Math.abs(val),
        θ: angle,
        week: week,
        value: val
      });
    });
  });

  // Polar → Cartesian for Chart.js scatter
  const scatterPoints = dataPoints.map(p => ({
    x: p.r * Math.cos(p.θ),
    y: p.r * Math.sin(p.θ),
    week: p.week,
    value: p.value
  }));

  drawDartboard(scatterPoints, weeks);
  adjustFontSize();
  window.addEventListener("resize", adjustFontSize);
}

function drawDartboard(points, weeks) {
  const ctx = document.getElementById("dartboard").getContext("2d");

  // Custom plugin to draw dartboard slices
  const dartboardBackground = {
    id: "dartboardBackground",
    beforeDraw(chart) {
      const { ctx, chartArea: { width, height } } = chart;
      const cx = width / 2;
      const cy = height / 2;
      const radius = Math.min(width, height) / 2;
      const sliceAngle = (2 * Math.PI) / weeks.length;

      weeks.forEach((week, i) => {
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.fillStyle = i % 2 === 0 ? "#f5f5f5" : "#e0e0e0";
        ctx.arc(cx, cy, radius, i * sliceAngle, (i + 1) * sliceAngle);
        ctx.closePath();
        ctx.fill();
      });
    }
  };

  new Chart(ctx, {
    type: "scatter",
    data: {
      datasets: [{
        label: "Pick Accuracy",
        data: points,
        pointBackgroundColor: "blue",
        pointRadius: 5
      }]
    },
    options: {
      responsive: true,
      aspectRatio: 1,
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: (context) => {
              const p = context.raw;
              return `Week ${p.week}: ${p.value}`;
            }
          }
        }
      },
      scales: {
        x: {
          min: -10,
          max: 10,
          grid: { color: "rgba(0,0,0,0.2)" }
        },
        y: {
          min: -10,
          max: 10,
          grid: { color: "rgba(0,0,0,0.2)" }
        }
      }
    },
    plugins: [dartboardBackground]
  });
}

function adjustFontSize() {
  const table = document.getElementById("sheet-table");
  const container = document.querySelector(".sheet-container");
  const rows = table.rows.length;
  if (rows === 0) return;
  const containerHeight = window.innerHeight - container.offsetTop - 40;
  const newFontSize = Math.min(Math.floor(containerHeight / rows * 1.5), 24);
  table.style.fontSize = newFontSize + "px";
}

loadSheet();
</script>
</body>
</html>
