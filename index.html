<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Day Scores by Cheah</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  background: #fff;
  margin: 0;
  padding: 10px;
  text-align: center;
}
h1 {
  margin: 10px 0;
  font-size: 1.8rem;
  color: #333;
}
.sheet-container {
  width: 100%;
  overflow-x: auto;
  overflow-y: auto;
  padding: 5px;
  max-height: 90vh;
}
table {
  border-collapse: collapse;
  width: max-content;
  min-width: 100%;
  table-layout: fixed;
  font-size: 1rem;
  background: #fff;
}
td, th {
  text-align: center;
  word-break: break-word;
  padding: 1px 4px;
  height: 20px;
  background: #fff;
  min-width: 20px;
}
tbody tr:hover td {
  background-color: #f2f2f2;
}
thead th {
  position: sticky;
  top: 0;
  background: #fff;
  z-index: 2;
}
/* Subtle horizontal line every 4 rows starting at row 2 */
tbody tr:nth-child(4n+2) td {
  border-bottom: 1px solid rgba(0,0,0,0.15);
}
/* Italicize row 5 and every 4th row after */
tbody tr:nth-child(3),
tbody tr:nth-child(7),
tbody tr:nth-child(11),
tbody tr:nth-child(15),
tbody tr:nth-child(19) {
  font-style: italic;
}
/* Mobile adjustments */
@media (max-width: 600px) {
  table {
    font-size: 0.8rem;
  }
  td, th {
    padding: 1px 2px;
    min-width: 15px;
    height: 18px;
  }
}
</style>
</head>
<body>
<h1>Data Day Scores by Cheah</h1>
<div class="sheet-container">
  <table id="sheet-table">
    <thead></thead>
    <tbody></tbody>
  </table>
</div>

<script>
async function loadSheet() {
  // ✅ Opensheet endpoint (replace Sheet1 with your tab name if different)
  const url = "https://opensheet.elk.sh/2PACX-1vRzZ98moW_HArkbdGmyy83BjEVJn3pvpnOtOM66bs77BERNHalhZGkM8KodckPh8QybWJBnz3OwqZaa/Sheet1";
  const res = await fetch(url);
  const rows = await res.json(); // Array of objects

  const thead = document.querySelector("#sheet-table thead");
  const tbody = document.querySelector("#sheet-table tbody");

  // Convert JSON rows → array of arrays
  const headers = Object.keys(rows[0] || []);
  const dataRows = rows.map(r => headers.map(h => r[h] ?? ""));

  // First 2 rows → thead
  for (let i = 0; i < 2; i++) {
    if (!dataRows[i]) continue;
    const tr = document.createElement("tr");
    dataRows[i].forEach(cell => {
      const th = document.createElement("th");
      th.textContent = cell;
      tr.appendChild(th);
    });
    thead.appendChild(tr);
  }

  // Remaining rows → tbody
  for (let i = 2; i < dataRows.length; i++) {
    const tr = document.createElement("tr");
    dataRows[i].forEach((cell, colIndex) => {
      const td = document.createElement("td");
      td.textContent = cell;
      if (colIndex === 1) td.style.fontWeight = "normal"; // unbold W-L
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  }

  // Numeric gradient for every 4th row starting at row 6
  const numbers = dataRows.flat().map(cell => parseFloat(cell)).filter(v => !isNaN(v));
  const minVal = Math.min(...numbers);
  const maxVal = Math.max(...numbers);
  function getColor(value) {
    const ratio = (value - minVal) / (maxVal - minVal);
    const r = Math.floor(255 * ratio);
    const g = Math.floor(255 * (1 - ratio));
    return `rgb(${r},${g},0)`;
  }
  for (let r = 4; r < tbody.rows.length; r += 4) {
    Array.from(tbody.rows[r].cells).forEach(td => {
      const val = parseFloat(td.textContent);
      if (!isNaN(val)) {
        td.style.backgroundColor = getColor(val);
        td.style.color = "#fff";
      }
    });
  }

  // Compare teams: row vs previous row
  for (let r = 2; r < tbody.rows.length; r++) {
    if ((r + 2) % 4 === 0) { // matchup rows
      const currentRow = tbody.rows[r];
      const prevRow = tbody.rows[r - 1];
      for (let c = 2; c < Math.min(currentRow.cells.length, 18); c++) {
        const team1 = currentRow.cells[c].textContent.trim().split(" ")[0];
        const team2 = prevRow.cells[c].textContent.trim().split(" ")[0];
        if (team1 && team1 === team2) {
          currentRow.cells[c].style.backgroundColor = "lightgreen";
          prevRow.cells[c].style.backgroundColor = "lightgreen";
        }
      }
    }
  }

  adjustFontSize();
  window.addEventListener("resize", adjustFontSize);
}

function adjustFontSize() {
  const table = document.getElementById("sheet-table");
  const container = document.querySelector(".sheet-container");
  const rows = table.rows.length;
  if (rows === 0) return;
  const containerHeight = window.innerHeight - container.offsetTop - 40;
  const newFontSize = Math.min(Math.floor(containerHeight / rows * 1.5), 24);
  table.style.fontSize = newFontSize + "px";
}

loadSheet();
</script>
</body>
</html>
