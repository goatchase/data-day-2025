<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean Sheet Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 10px;
    }

    .sheet-container {
      width: 100%;
      margin: auto;
      overflow-x: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 5px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
      font-size: 1rem; /* will scale dynamically */
    }

    th, td {
      padding: 2px 4px; /* minimal padding to maximize font */
      text-align: center;
      word-break: break-word;
    }

    th {
      display: none; /* hide header for clean look */
    }

    /* Single line every 4 rows starting with 3rd */
    tbody tr:nth-child(4n+3) td {
      border-bottom: 1px solid #000;
    }

    /* Optional hover effect */
    tbody tr:hover td {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="sheet-container">
    <table id="sheet-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadSheet() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRzZ98moW_HArkbdGmyy83BjEVJn3pvpnOtOM66bs77BERNHalhZGkM8KodckPh8QybWJBnz3OwqZaa/pub?output=csv";
      const res = await fetch(url);
      const text = await res.text();

      const rows = text.trim().split("\n").map(r => r.split(","));
      const tbody = document.querySelector("#sheet-table tbody");

      // Body
      rows.forEach((row, rowIndex) => {
        const tr = document.createElement("tr");
        row.forEach((cell, i) => {
          const td = document.createElement("td");
          td.textContent = cell;
          td.style.width = "50px"; // smaller columns
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      adjustFontSize();
      window.addEventListener('resize', adjustFontSize);
    }

    function adjustFontSize() {
      const table = document.getElementById("sheet-table");
      const container = document.querySelector(".sheet-container");
      const rows = table.rows.length;
      if (rows === 0) return;

      const containerHeight = window.innerHeight - container.offsetTop - 20;
      const newFontSize = Math.min(Math.floor(containerHeight / rows * 0.9), 22); // max font
      table.style.fontSize = newFontSize + "px";
    }

    loadSheet();
  </script>
</body>
</html>
