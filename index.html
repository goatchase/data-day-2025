<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Public Sheet</title>
  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 10px;
      text-align: center;
    }

    .sheet-container {
      width: 100%;
      margin: auto;
      overflow-x: auto;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: auto; /* allow smaller columns */
      font-size: 0.9rem; /* will be scaled dynamically */
    }

    th, td {
      padding: 6px 10px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0; /* subtle line instead of full grid */
    }

    th {
      background-color: #f9f9f9;
      position: sticky;
      top: 0;
      font-weight: 500;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <div class="sheet-container">
    <table id="sheet-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadSheet() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRzZ98moW_HArkbdGmyy83BjEVJn3pvpnOtOM66bs77BERNHalhZGkM8KodckPh8QybWJBnz3OwqZaa/pub?output=csv";
      const res = await fetch(url);
      const text = await res.text();

      const rows = text.trim().split("\n").map(r => r.split(","));
      const thead = document.querySelector("#sheet-table thead");
      const tbody = document.querySelector("#sheet-table tbody");

      // Create header
      const headerRow = document.createElement("tr");
      rows[0].forEach(cell => {
        const th = document.createElement("th");
        th.textContent = cell;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      // Create body
      rows.slice(1).forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      adjustFontSize();
      window.addEventListener('resize', adjustFontSize);
    }

    function adjustFontSize() {
      const table = document.getElementById("sheet-table");
      const container = document.querySelector(".sheet-container");
      const rows = table.rows.length;
      if (rows === 0) return;

      const containerHeight = window.innerHeight - container.offsetTop - 20; 
      const newFontSize = Math.floor(containerHeight / rows * 0.9); // bigger font
      table.style.fontSize = newFontSize + "px";
    }

    loadSheet();
  </script>
</body>
</html>
