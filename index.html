<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 Data Day Scores</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fff;
      margin: 0;
      padding: 10px;
      text-align: center;
    }

    h1 {
      margin: 10px 0;
      font-size: 1.8rem;
      color: #333;
    }

    .sheet-container {
      width: 100%;
      margin: auto;
      overflow-x: auto;
      overflow-y: auto;
      background: #fff;
      padding: 5px;
      max-height: 90vh; 
    }

    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
      font-size: 1rem;
      background: #fff;
    }

    th, td {
      text-align: center;
      word-break: break-word;
      padding: 1px 2px;
      height: 15px;
      background: #fff;
    }

    th { display: none; }

    tbody tr:nth-child(4n+6) td {
      border-bottom: 1px solid rgba(0,0,0,0.15);
    }

    td { width: 15px; }

    tbody tr:nth-child(n+3) td:nth-child(2) {
      font-weight: 500;
      font-size: 1.2em;
    }

    tbody tr:nth-child(n+3):hover td {
      background-color: #f2f2f2;
    }

    tbody tr:nth-child(1),
    tbody tr:nth-child(2) {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 2;
    }

    tbody tr:nth-child(2) { top: 15px; }
  </style>
</head>
<body>
  <h1>2025 DATA DAY SCORES</h1>
  <div class="sheet-container">
    <table id="sheet-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadSheet() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRzZ98moW_HArkbdGmyy83BjEVJn3pvpnOtOM66bs77BERNHalhZGkM8KodckPh8QybWJBnz3OwqZaa/pub?output=csv";
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      const tbody = document.querySelector("#sheet-table tbody");

      // Populate table
      rows.forEach((row) => {
        const tr = document.createElement("tr");
        row.forEach((cell) => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      // Highlight cells based on first character before space
      const startRow = 2; // zero-indexed: row 3
      for (let r = startRow; r < rows.length; r += 4) {
        for (let c = 2; c <= 17; c++) { // columns 3 to 18 (zero-indexed)
          if (!rows[r] || !rows[r + 1]) continue; // skip if row missing
          const val1 = rows[r][c] ? rows[r][c].split(" ")[0] : "";
          const val2 = rows[r + 1][c] ? rows[r + 1][c].split(" ")[0] : "";
          if (val1 && val1 === val2) {
            tbody.rows[r].cells[c].style.backgroundColor = "lightgreen";
            tbody.rows[r + 1].cells[c].style.backgroundColor = "lightgreen";
          }
        }
      }
    }

    loadSheet();
  </script>
</body>
</html>
